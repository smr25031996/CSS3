<!DOCTYPE html>
<html>
    <head>
        <title>Color Models</title>
        <meta charset="UTF-8">
        <style>
            .container {
                width:100px;
                height:160px;
                background-color: lightgrey;
                padding: 10px;
                border-radius:15px;
                
            }
            .trafficLight1 {
                border: 1px solid wheat;
                background-color: red;
                height: 50px;
                width: 50px;
                text-align: center;
                border-radius: 25px;
                margin-left: 20px;
                
            }
            .trafficLight2 {
                border: 1px solid wheat;
                background-color: yellow;
                height: 50px;
                width: 50px;
                text-align: center;
                border-radius: 25px;
                margin-left: 20px;
                
            }
            .trafficLight3 {
                border: 1px solid wheat;
                background-color: green;
                height: 50px;
                width: 50px;
                text-align: center;
                border-radius: 25px;
                margin-left: 20px;
            }
            .stick {
                width: 20px;
                height:100px;
                background-color:lightgrey;
                margin-left:49px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="trafficLight1"></div>
            <div class="trafficLight2"></div>
            <div class="trafficLight3"></div>
        </div>
        <div class="stick"></div>
    </body>
</html>
